<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="game.css">
    <script src="login.js"></script>
    <title>Login</title>
</head>
<body>

    <main>
        <header>
            <h4>CHOOSE NAME</h4>
        </header>
        
        <div class="home">
            <a href="index.html" class="link-dark" id="home"><i class="bi bi-house-door" title="Home" style="font-size: 1.2rem;"></i></a>    
        </div>

        <div class="indexContainer">
            
            <div id="opponentDiv">
                
                <div class="usernameDiv">
                    <div class="leaderBot"> 
                        <img class="leaderBotImg" src="assets/you.png" alt="You" width="45" height="50">
                           <div id="timerDivUser">
                            Blip blop! <br> Choose my name
                        </div>    
                    </div>
                
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input id="quickLogIn" type="text" maxlength="10" class="form-control" placeholder="Your name (3 - 10 chars)" aria-label="Username" aria-describedby="basic-addon1" autofocus>
            </div>

            <div class="loginBtn">
                <button type="button" id="selectBtn" onclick="addUser()" class="btn btn-dark">Continue</button>
            </div>
        </div>



        <footer>
            
            <div class="menuItems">
                <a onclick="checkUser()" class="link-dark"><i class="bi bi-controller" title="Play" style="font-size: 1.5rem;"></i></a>
                <p class="text-center">Play</p>
            </div>
            
            <div class="menuItems">
                <a href="highscore.html" class="link-dark"><i class="bi bi-star" title="Highscore" style="font-size: 1.5rem;"></i></a>
                <p class="text-center">Highscore</p>
            </div>
            
            <div class="menuItems">
                <a href="how-to.html" class="link-dark"><i class="bi bi-info-circle" title="How to" style="font-size: 1.5rem;"></i></a>
                <p class="text-center">How to</p>
            </div>
            
        </footer>

</body>
</html>
